<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Check Similarity</title>

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,300"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xs-12">
        <form action="compare" method="post">
          <div class="logo">
            <img src="static/images/logo.png" alt="" />
          </div>
          <div class="row">
            <div class="col-lg-6 col-xs-12">
              <fieldset>
                <legend><span class="number">1</span> First Text</legend>
                <textarea maxlength="3000" name="text1"></textarea>
              </fieldset>
            </div>

            <div class="col-lg-6 col-xs-12">
              <fieldset>
                <legend><span class="number">2</span> Second Text</legend>
                <textarea maxlength="3000" name="text2"></textarea>
              </fieldset>
            </div>
          </div>

          <input type="hidden" name="vectorizing" value="TF-IDF" />
          <input type="hidden" name="similarity" value="Cosine Similarity" />

          <div style="display: inline-block" class="col-lg-1 col-xs-12"></div>

          <div id="vectorizing" class="dropdown col-lg-5 col-xs-12">
            <div class="select">
              <b>Vectorizing:</b>
              <span class="selected">TF-IDF</span>
              <div class="caret"></div>
            </div>
            <ul class="menu">
              <li class="active">TF-IDF</li>
              <li>Count Vectorizer</li>
            </ul>
          </div>

          <div id="similarity" class="dropdown col-lg-5 col-xs-12">
            <div class="select">
              <b>Similarity Method:</b>
              <span class="selected">Cosine Similarity</span>
              <div class="caret"></div>
            </div>
            <ul class="menu">
              <li class="active">Cosine Similarity</li>
              <li>Euclidean Distance</li>
              <li>Jaccard Similarity (non-vectorized)</li>
            </ul>
          </div>

          <button type="submit">Compare Now</button>
        </form>

        <div class="action-button">
          <a target="_blank" href="https://github.com/binaenaleyh/checksimilarity">
            <img width="200px" src="static/images/github.png" alt=""
          /></a>
        </div>
      </div>
    </div>
  </body>

  <script>
    const dropdowns = document.querySelectorAll(".dropdown");

    dropdowns.forEach((dropdown) => {
      const select = dropdown.querySelector(".select");
      const caret = dropdown.querySelector(".caret");
      const menu = dropdown.querySelector(".menu");
      const options = dropdown.querySelectorAll(".menu li");
      const selected = dropdown.querySelector(".selected");

      select.addEventListener("click", () => {
        select.classList.toggle("select-clicked");
        caret.classList.toggle("caret-rotate");
        menu.classList.toggle("menu-open");
      });

      options.forEach((option) => {
        option.addEventListener("click", () => {
          selected.innerText = option.innerText;

          var input = document.getElementsByName(dropdown.id)[0];

          input.value = option.innerText;

          select.classList.remove("select-clicked");
          caret.classList.remove("caret-rotate");
          menu.classList.remove("menu-open");

          options.forEach((option) => {
            option.classList.remove("active");
          });
          option.classList.add("active");
        });
      });
    });
  </script>
</html>
