<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Result | Check Similarity</title>

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,300"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xs-12">
        <form action="index.html" method="post">
          <div class="logo">
            <img src="static/images/logo.png" alt="" />
          </div>
          <div style="text-align: center">
            <h3>Similarity Result:</h3>
            <div class="result-rate">
              <h1>%{{(result.value * 100)|int}}</h1>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6 col-xs-12">
              <fieldset>
                <legend><span class="number">1</span> First Text</legend>

                <p>{{ result.text1 }}</p>
              </fieldset>
            </div>

            <div class="col-lg-6 col-xs-12">
              <fieldset>
                <legend><span class="number">2</span> Second Text</legend>
                <p>{{ result.text2 }}</p>
              </fieldset>
            </div>
          </div>
        </form>

        <div class="action-button">
          <a target="_blank" href="https://github.com/binaenaleyh/checksimilarity">
          <img width="200px" src="static/images/github.png" alt="" />
          </a>
        </div>
      </div>
    </div>
  </body>


</html>
